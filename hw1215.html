<!DOCTYPE html>
<html lang="en">
<body>
    <script>
        function numberGuessingGame() {
            var rand = Math.floor((Math.random() * 10) + 1);
            var userGuess;

            while (true) {
                userGuess = prompt("Guess the number between 1 and 10:");

                

                userGuess = parseInt(userGuess);

                if (userGuess === rand) {
                    alert("Congratulations! You guessed the correct number: " + rand);
                    break;
                } 
            }
        }

        
        window.onload = numberGuessingGame;
    </script>
</body>
</html>
